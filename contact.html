<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-section {
            padding: 40px 0;
        }
        .whatsapp-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 30px 0;
        }
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: fit-content;
            margin: 0 auto;
        }
        .map-container {
            width: 100%;
            height: 400px;
            margin: 40px 0;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        .hero{
        height: 30px;
    }
    </style>
</head>
<body>
    <header class="hero">
        <nav class="navbar container">
            <div class="logo">
                <span>CHARGE RAPIDE</span>
            </div>
            <div class="nav-links">
                <a href="contact.html">اتصل بنا</a>
            </div>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>

        <div class="mobile-menu">
            <a href="#contact">اتصل بنا</a>
        </div>
    </header>

    <main class="container form-container">
        <h2 style="color: #25D366;">تواصل معنا</h2>
        
        <div class="">
            <button class="whatsapp ppp " onclick="openWhatsApp('212618799470')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="واتساب" width="24">
                0618799470 (الرقم الاساسي)
            </button>
            <br>
            
            <button class="whatsapp ppp " onclick="openWhatsApp('212777227400')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="واتساب" width="24">
                0777227400 (الرقم الاحتياطي)
            </button>
        </div>

        <h3>موقعنا</h3>
        <div class="map-container">
            <iframe src="https://maps.app.goo.gl/iQjysRmHkpXb8mg69" 
                allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <span>CHARGE RAPIDE</span>
                </div>
                <div class="footer-links">
                    <a href="#">Contact</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 CHARGE RAPIDE. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        function openWhatsApp(number) {
            const message = encodeURIComponent('مرحبا، أريد الاستفسار عن...');
            window.open(`https://wa.me/${number}?text=${message}`, '_blank');
        }

        function toggleMobileMenu() {
            const menu = document.querySelector('.mobile-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
