<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال طلب</title>
    <link rel="stylesheet" href="styles.css">
    <style >body {
        background: aliceblue;
    }
    .hero{
        height: 30px;
    }
    </style>

</head>
<body>
    <header class="hero">
        <nav class="navbar container">
            <div class="logo">
                <span>CHARGE RAPIDE</span>
            </div>
            <div class="nav-links">
                <a href="contact.html">اتصل بنا</a>
            </div>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>

        <div class="mobile-menu">
            <a href="contact.html">اتصل بنا</a>
        </div>
    </header>

    <main class="container">
        <section class="form-container">
            <input type="text" class="form-input" id="userName" placeholder="رقم الحساب (ID)">
            <h2 class="warning">ملاحظة :</h2>
            <h2 class="note">إرسال  وصل التحويل  عبر الواتساب</h2>

            <button class="whatsapp" onclick="sendToWhatsApp()">
                إرسال عبر واتساب
            </button>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <span>CHARGE RAPIDE</span>
                </div>
                <div class="footer-links">
                    <a href="#">Contact</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 CHARGE RAPIDE. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
function sendToWhatsApp() {
    // Get brand name from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const brandName = urlParams.get('brand');
    const bank = urlParams.get('bank');
    
    // Get user name from input field
    const userName = document.getElementById('userName').value;

    // Validate both fields
    if (!userName) {
        alert('يرجى ملء رقم الحساب (ID)');
        return;
    }

    // Create message template
    const message = `شحن جديد:
العلامة التجارية: ${brandName}
بنك : ${bank}
ID: ${userName}`;

    // Encode message for URL
    const encodedMessage = encodeURIComponent(message);
    
    // Create WhatsApp link
    const whatsappLink = `https://wa.me/212618799470?text=${encodedMessage}`;
    
    // Open in new tab
    window.open(whatsappLink, '_blank');
}
    </script>
</body>
</html>
