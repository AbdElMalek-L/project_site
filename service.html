<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="dynamicTitle">شحن سريع - المجموعة المميزة</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .feature-card {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .feature-icon {
            order: -1;
            margin-bottom: 15px;
        }
        #dynamicLogoImg {
            max-width: 200px;
            height: auto;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <header class="hero">
        <nav class="navbar container">
            <div class="logo">
                <span>CHARGE RAPIDE</span>
            </div>
            <div class="nav-links">
                <a href="#contact">اتصل بنا</a>
            </div>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>

        <div class="mobile-menu">
            <a href="#contact">اتصل بنا</a>
        </div>

        <div class="hero-content container">
            <div class="hero-text">
                <h1 id="serviceTitle">عنوان السحب </h1>
                <div class="address-container" id="addressContainer"></div>
                <img id="dynamicLogoImg" src="" alt="Brand Logo">
                <p id="dynamicDescription"></p>
                <a href="">
                    <button class="whatsapp">متابعة </button>
                </a>
            </div>
        </div>
    </header>

    <section id="features" class="features">
        <div class="container">
            <h2>لماذا CHARGE RAPIDE؟</h2>
            <div class="features-grid">
                <div class="feature-card">
                    <div class="feature-icon"></div>
                    <h3>أولا</h3>
                    <p>تمن الشحن هو نفس تمن السحب بدون أي اقتطاعات</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon"></div>
                    <h3>ثانيا </h3>
                    <p>مثلا رسلتي 100 درهم ، توصلك 10 دولار </p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon"></div>
                    <h3>ثالثا </h3>
                    <p>ملي تربح 20 دولار غادي تخلص عليها 20 دولار </p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <span>CHARGE RAPIDE</span>
                </div>
                <div class="footer-links">
                    <a href="#">Contact</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 CHARGE RAPIDE. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        const brandDetails = {
            1: {
                name: '1xBet',
                logo: 'src/imgs/1xBet-Logo.jpg',
                address: "<h4>بالنسبة لعملة الدولار :</h4> <p>المدينة :berkane </p><p> العنوان :madagh slaili</p><h4>بالنسبة لعملة الدرهم :</h4> <p>المدينة :berkane </p><p> العنوان :jbr49shop</p>",
                description: 'استخدم كود الترويجي JBR49 للحصول على مكافأة 200٪'
            },
            2: {
                name: 'LineBet',
                logo: 'src/imgs/Linebet.logo.jpg',
                address: "<h4>Morocco, Berkane, berkane/madagh douar slaili</h4> ",
                description: 'استخدم كود الترويجي JBR49 للحصول على المكافأة'
            },
            3: {
                name: 'Pari Pulse',
                logo: 'src/imgs/paripulse.webp',
                address: "<h4>Morocco, Berkane, jbr49 PP</h4> ",
                description: 'استخدم كود الترويجي JBR49 للحصول على مكافأة 200٪'
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const serviceId = urlParams.get('id');
            const serviceService = urlParams.get('service');
            let brand;

            if (serviceId && brandDetails[serviceId]) {
                brand = brandDetails[serviceId];
            } else if (serviceService && brandDetails[serviceService]) {
                brand = brandDetails[serviceService];
            }

            if (brand) {
                document.title = `${brand.name} - شحن سريع`;
                document.getElementById('dynamicLogoImg').src = brand.logo;
                document.getElementById('dynamicDescription').textContent = brand.description;
                document.getElementById('addressContainer').innerHTML = brand.address || '';
            }
        });

        function toggleMobileMenu() {
            const menu = document.querySelector('.mobile-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
