<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="dynamicTitle">شحن سريع - المجموعة المميزة</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Added image positioning styles */
        .feature-card {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .feature-icon {
            order: -1; /* Move image to top */
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Dynamic Logo -->
    <div class="logo" id="dynamicLogo">
        <span>شحن سريع</span>
    </div>

    <!-- Service Section -->
    <section class="service">
        <div class="container">
            <h2>اختر طريقة الدفع الخاصة بك:</h2>
            <div class="features-grid">
                <a href="?id=1xbet" class="feature-card">
                    <div class="feature-icon">
                        <img src="src/imgs/1xBet-Logo.jpg" alt="1xbet">
                    </div>
                    <h3>شحن 1xbet</h3>
                    <p>شحن آمن وسريع</p>
                </a>

                <a href="?id=linebet" class="feature-card">
                    <div class="feature-icon">
                        <img src="src/imgs/Linebet.logo.jpg" alt="Linebet">
                    </div>
                    <h3>شحن LineBet</h3>
                    <p>معاملات فورية</p>
                </a>

                <a href="?id=paripulse" class="feature-card">
                    <div class="feature-icon">
                        <img src="src/imgs/paripulse.webp" alt="Pari Pulse">
                    </div>
                    <h3>شحن Pari Pulse</h3>
                    <p>شحن مباشر</p>
                </a>
            </div>
        </div>
    </section>

    <script>
        // Get ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const serviceId = urlParams.get('id');

        // Original brand information
        const originalTitle = document.title;
        const originalLogo = document.getElementById('dynamicLogo').innerHTML;

        // Brand names mapping
        const brandNames = {
            '1xbet': '1xBet',
            'linebet': 'LineBet',
            'paripulse': 'Pari Pulse'
        };

        // Update brand if valid ID exists
        if (serviceId && brandNames[serviceId]) {
            document.getElementById('dynamicTitle').textContent = 
                `${brandNames[serviceId]} - شحن سريع`;
            document.getElementById('dynamicLogo').innerHTML = 
                `<span>${brandNames[serviceId]}</span>`;
        }

        // Reset logo click handler
        document.getElementById('dynamicLogo').addEventListener('click', function() {
            window.history.replaceState({}, document.title, window.location.pathname);
            document.getElementById('dynamicTitle').textContent = originalTitle;
            this.innerHTML = originalLogo;
        });
    </script>
</body>
</html>
