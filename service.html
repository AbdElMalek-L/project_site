<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="dynamicTitle">شحن سريع</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .feature-card {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .feature-icon {
            order: -1;
            margin-bottom: 15px;
        }
        #dynamicLogoImg {
            max-width: 200px;
            height: auto;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <header class="hero">
        <nav class="navbar container">
            <div class="logo">
                <span>CHARGE RAPIDE</span>
            </div>
            <div class="nav-links">
                <a href="contact.html">اتصل بنا</a>
            </div>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>

        <div class="mobile-menu">
            <a href="contact.html">اتصل بنا</a>
        </div>

        <div class="hero-content container">
            <div class="hero-text">
                <h2 id="serviceTitle">عنوان السحب </h2>
                <div class="address-container" id="addressContainer"></div>
                <img id="dynamicLogoImg" src="" alt="Brand Logo">
                <p id="dynamicDescription"></p>
                <a id="whatsappLink" href="deposite.html">
                    <button class="whatsapp">متابعة </button>
                </a>
            </div>
        </div>
    </header>

    <section id="features" class="features">
        <div class="container">
            <h2>لماذا CHARGE RAPIDE؟</h2>
            <div class="features-grid">
                <img class="feature-img" src="src/imgs/1st.jpg" alt="">
                <img class="feature-img" src="src/imgs/2nd.jpg" alt="">
                <img class="feature-img" src="src/imgs/3rd.jpg" alt="">

            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <span>CHARGE RAPIDE</span>
                </div>
                <div class="footer-links">
                    <a href="#">Contact</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 CHARGE RAPIDE. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        const brandDetails = {
            1: {
                name: '1xBet',
                logo: 'src/imgs/1xBet-Logo.jpg',
                address: "<h4>بالنسبة لعملة الدولار :</h4> <p>المدينة :berkane </p><p> العنوان :madagh slaili</p><h4>بالنسبة لعملة الدرهم :</h4> <p>المدينة :berkane </p><p> العنوان :jbr49shop</p>",
                description: 'استخدم كود الترويجي JBR49 للحصول على مكافأة 200٪'
            },
            2: {
                name: 'LineBet',
                logo: 'src/imgs/Linebet.logo.jpg',
                address: " <p>المدينة :berkane </p><p> العنوان :madagh douar slaili</p> ",
                description: 'استخدم كود الترويجي JBR49 للحصول على المكافأة'
            },
            3: {
                name: 'Pari Pulse',
                logo: 'src/imgs/paripulse.webp',
                address: " <p>المدينة :berkane </p><p> العنوان :jbr49 PP</p> ",
                description: 'استخدم كود الترويجي JBR49 للحصول على مكافأة 200٪'
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const serviceId = urlParams.get('id');
    const serviceService = urlParams.get('service');
    let brand;
    let brandId;

    // Check for valid 'id' parameter
    if (serviceId !== null && brandDetails.hasOwnProperty(serviceId)) {
        brandId = serviceId;
        brand = brandDetails[brandId];
    }
    // Check for valid 'service' parameter if 'id' is invalid
    else if (serviceService !== null && brandDetails.hasOwnProperty(serviceService)) {
        brandId = serviceService;
        brand = brandDetails[brandId];
    }
    // If no valid parameters, show error
    else {
        console.error('Invalid or missing brand ID/service parameter.');
        // Optionally redirect or display an error message
        return;
    }

    // Update page content if brand is found
    if (brand) {
        document.title = `${brand.name} - شحن سريع`;
        document.getElementById('dynamicLogoImg').src = brand.logo;
        document.getElementById('dynamicDescription').textContent = brand.description;
        document.getElementById('addressContainer').innerHTML = brand.address || '';
        document.getElementById('whatsappLink').href = 
            `deposite.html?service=${brandId}&brand=${encodeURIComponent(brand.name)}`;
    }
});
    </script>
</body>
</html>
